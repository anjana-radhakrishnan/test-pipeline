name: Reusable workflow with dynamic containers

on:
  workflow_call:
    inputs:
      job_count:
        description: 'Number of jobs to create containers for'
        required: true
      secrets:
        IP_ADDRESS:
          required: true
        PRIVATE_KEY:
          required: true
        ACCESS_TOKEN:
          required: true

jobs:     
  runner_provision:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        labels: ${{ range(1, github.event.inputs.job_count + 1) }}
    steps:
      - name: Set permissions for private key
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          sleep 5
      - name: Run new container
        run: |
          echo "${{ vars.ORGANIZATION }}"
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@"${{ secrets.IP_ADDRESS }}" 'sudo docker run -d --env ORGANIZATION="${{ vars.ORGANIZATION }}" --env ACCESS_TOKEN="${{ secrets.ACCESS_TOKEN }}" --env LABEL="${{ matrix.labels }}" --name runner-"${{ matrix.labels }}" anjanar17/my-image-name:latest'

  build:
    needs: runner_provision
    strategy:
      matrix:
        labels: ${{ range(1, github.event.inputs.job_count + 1) }}
    runs-on: ${{ matrix.labels }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build and Test
        run: |
          echo "Hello world from ${{ matrix.labels }}"
          # Add your build and test commands here
